<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>
<body class="page">
  
  <header class="matrix-wrapper">
    <figure>
      <img id="matrix-img" src="./eisenhower-matrix.jpg" alt="the Eisenhower Matrix picture">
    </figure>
    <a class="matrix-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>

  <main class="main-wrapper">

    <section id="add-item">
      <h3 class="block-title input-lbl" for="new-task">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text" />
        <button class="add">Add</button>
      </div>
    </section>

    <section id="todo-item">
      <h3 class="block-title">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" />
          <label class="task input-lbl">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox">
          <label class="task input-lbl">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <section id="completed-item">
      <h3 class="block-title">Completed</h3>
      <ul class="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked />
          <label class="task input-lbl">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
